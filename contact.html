<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/icon.png" type="image/icon type" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Benne&family=Josefin+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Preload -->
    <link rel="preload" href="./css/normalize.css" as="style" />
    <link rel="stylesheet" href="./css/normalize.css" />

    <link rel="preload" href="./css/style.css" as="style" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Coffee Blog</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <a class="logo" href="./index.html">
            <h1 class="logo__name no-margin center-text">CoffeeBlog</h1>
          </a>
          <nav class="nav">
            <a href="./us.html" class="nav__link">About Us</a>
            <a href="./courses.html" class="nav__link"> Courses</a>
            <a href="./contact.html" class="nav__link"> Contact</a>
          </nav>
        </div>
      </div>

      <div class="header__text center-text">
        <h2 class="no-margin">Coffee Blog! Advices & Courses</h2>
        <p class="no-margin">
          Learn to make premium coffee with the best tutors
        </p>
      </div>
    </header>

    <main class="container">
      <h3 class="center-text">Contact Us!</h3>
      <div class="contact-bg"></div>

      <form class="form" action="">
        <div class="field">
          <label class="field__label" for="name">Name</label>
          <input
            class="field__input"
            type="text"
            placeholder="Your Name"
            id="name"
          />
        </div>

        <div class="field">
          <label class="field__label" for="email">Email</label>
          <input
            class="field__input"
            type="email"
            placeholder="Your E-mail"
            id="email"
          />
        </div>

        <div class="field">
          <label class="field__label" for="message">Message</label>
          <textarea
            name=""
            id="message"
            class="field__input field__input--textarea"
          ></textarea>
        </div>

        <div class="field">
          <input type="submit" value="Send" class="button button--primary" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="navbar">
          <a class="logo" href="./index.html">
            <h1 class="logo__name no-margin center-text">CoffeeBlog</h1>
          </a>
          <nav class="nav">
            <a href="./us.html" class="nav__link">About Us</a>
            <a href="./courses.html" class="nav__link"> Courses</a>
            <a href="./contact.html" class="nav__link"> Contact</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="./js/modernizer.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
